<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アプリ紹介</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">アプリ紹介</h1>
    <div class="cards-grid">
      <div class="card">
        <div class="card-header">FlashConvo</div>
        <div class="card-image"><img src="1_FlashConvo/graphic.png" alt="FlashConvo"></div>
        <div class="card-description">
          <div class="card-text1">英会話アプリ</div>
          <div class="card-text2">無料（一部有料）</div>
        </div>
        <div class="card-badges">
          <a class="platform-badge" href="https://play.google.com/store/apps/details?id=com.github.appnestx8.flashconvo" target="_blank" rel="noopener">
            <img src="GooglePlay_Badge.png" alt="Google Play で手に入れよう">
          </a>
          <a class="platform-badge" href="https://apps.apple.com/us/app/flashconvo/id6754008931" target="_blank" rel="noopener">
            <img src="AppleStore_Badge.png" alt="App Store からダウンロード">
          </a>
        </div>
      </div>

      <div class="card">
        <div class="card-header">テキスト</div>
        <div class="card-image">画像</div>
        <div class="card-description">
          <div class="card-text1">テキスト</div>
          <div class="card-text2">テキスト</div>
        </div>
        <div class="card-badges">
          <div class="platform-badge">
            <div class="badge-platform">Android</div>
            <div class="badge-label">バッジ</div>
          </div>
          <div class="platform-badge">
            <div class="badge-platform">iOS</div>
            <div class="badge-label">バッジ</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="style.js"></script>
</body>
</html>
